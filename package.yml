name       : amfora
version    : 1.9.0
release    : 2
source     :
    - https://github.com/makeworld-the-better-one/amfora/archive/refs/tags/v1.9.0.tar.gz : 3f9700a3ab7b9b9de450255a702bc43067c67a7b6ceec13f649d2e84eaf7224d
license    : GPL-3.0-or-later
component  : network.clients
summary    : Gemini client for the terminal
description: |
    Amfora is a terminal-based, cross-platform Gemini protocol client
networking : yes
environment: |
    export VERSION=$version
builddeps  :
    - golang
build      : |
    %make
install    : |
    install -Dm00755 amfora $installdir/usr/bin/amfora
    install -Dm00644 amfora.desktop $installdir/usr/share/applications/amfora.desktop
